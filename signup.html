
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Sigup</title>

  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="Images/logo1.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Welcome! Please SignUp</h1>


      <input type="text" class="form-control top" name="fname" placeholder="First name" required autofocus>
      <input type="text" class="form-control middle" name="lname" placeholder="Last name" required >
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; M Newsletter 2021</p>
    </form>
  </body>
</html>
